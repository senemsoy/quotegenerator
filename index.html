<!DOCTYPE html>
<html>
	<head>
		<title>Quote Generator</title>
		
		<link href="https://fonts.googleapis.com/css?family=BioRhyme|Bungee|Bungee+Shade|Rasa|Nunito" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Random Quote Generator</h1>
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="quote-box">
						<p id="quote">Obviously you're not a golfer.</p>
						<p id="author">The Dude</p>
					</div>
					<ul class="list-inline">
						<li class="list-inline-item"><a href="#" class="btn btn-default btn-lg get-quote"><i class="fa fa-quote-left fa-fw"></i>Get Quote</a></li>
						<li class="list-inline-item"><a href="#" class="btn btn-default btn-lg share-quote"><i class="fa fa-twitter fa-fw"></i>Share Quote</a></li>
					</ul>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
